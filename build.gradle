plugins {
    id 'java'
}

group 'com.eaton'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.eaton.devices.DeviceSocketServer'
        )
    }
}

test {
    useJUnitPlatform()
}